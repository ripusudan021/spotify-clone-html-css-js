<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="icon" sizes="32x32" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utillity.css">
</head>

<body>
    <header>
        <div class="nav flex">
            <div class="logo">
                <img class="svg invert" src="assets/svgs/logo.svg" alt="Spotify">
            </div>
            <div class="search-bar flex">
                <div href="index.html" class="Home">
                    <a href="index.html"><img class="invert" id="home" src="assets/svgs/home.svg" alt="Home"></a>
                </div>
                <div class="bar flex">
                    <img class="invert search" src="assets/svgs/search.svg" alt="Search">
                    <input class="input" cimg="assets" type="text" placeholder="What do you want to Play ?">
                    <img class="invert browse" src="assets/svgs/browse.svg" alt="browse">
                </div>
            </div>
            <div class="setup flex">
                <button class="btn left-of-line">Premium</button>
                <button class="btn left-of-line">Support</button>
                <button class="btn left-of-line">Download</button>
                <button class="btn right-of-line Download">Install App</button>
                <button class="btn right-of-line">Sign up</button>
                <button class="btn right-of-line white-btn" id="">Log in</button>
            </div>
        </div>
    </header>
    <main>
        <div class="left">
            <header class="flex">
                <h1>Your Libary</h1>
                <img src="assets/svgs/add.svg" class="invert" alt="Add">
            </header>
            <div class="upperhalf">

                <section>
                    <!-- <div>
                        <span>
                            <h3>Let's find some podcasts to follow</h3>
                        </span>
                        <span>We'll keep you updated on new episodes</span>
                        <button class="btn white-btn" id="left-btn">Browse podcasts</button>
                    </div> -->
                    <div class="songList">
                        <h3 style="padding: 5px; margin: 5px;">Quick Picks</h3>
                        <ul>

                        </ul>
                    </div>
                </section>
                <section>
                    <div class="box-in-section">
                        <span>
                            <h3>Create your first playlist</h3>
                        </span>
                        <span>It's easy,we'll help you</span>
                        <button class="btn white-btn" id="left-btn">Create playlist</button>

                    </div>
                </section>
            </div>
            <div class="lowerhalf">
                <div class="info-pannel">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Centre</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>


                </div>
                <div class="Cookies">
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span>Cookies</span></a>
                </div>

                <div class="lang">
                    <button class="btn" id="lang"><img class="invert" src="assets/svgs/language.svg"
                            alt="">English</button>
                </div>

            </div>

        </div>
        <div class="right">
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>
            </div>
    </main>
    <footer>
        <div class="playbar">
            <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img s id="previous" src="assets/svgs/previous-song.svg" alt="">
                    <img id="play" src="assets/svgs/play.svg" alt="">
                    <img id="next" src="assets/svgs/next-song.svg" alt="">
                </div>
                <div class="timevol">
                    <div class="volume">
                        <div class="range">
                            <img class="invert" width="20" src="assets/svgs/volume.svg" alt="">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>

    </footer>
    <script src="script.js"></script>
</body>


</html>
